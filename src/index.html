<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Stats Preview Card Component challenge from Front End Mentor">
        <title>Stats Preview Card Component</title>
        <link rel="stylesheet" href="scss/main.scss">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main class="main">
            <div class="card">
                <div class="card__img">
                    <img src="images/image-header-mobile.jpg" alt="" data-type="mobile">
                    <img src="images/image-header-desktop.jpg" alt="" data-type="desktop">
                </div>
                <div class="card__content">
                    <div class="card__main">
                        <h2 class="card__heading">
                            Get <em>insights</em> that help your business grow.
                        </h2>
                        <p class="card__paragraph">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                            experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="card__stats">
                        <ul class="card__stats__list">
                            <li class="">
                                <h2 class="card__heading">10k+</h2>
                                <p>companies</p>
                            </li>
                            <li class="">
                                <h2 class="card__heading">314</h2>
                                <p>templates</p>
                            </li>
                            <li class="">
                                <h2 class="card__heading">12M+</h2>
                                <p>queries</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
